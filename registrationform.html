<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="bg.jpg">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container">
    <form  method="GET"> 
        <h1>REGISTRATION <br> FORM</h1>
        <label for="FirstName">First Name:</label>
        <br>
        <input type="text" id="FirstName" name="FirstName" placeholder="John" required>

        <br>
        <br>
        <label for="LastName">Last Name:</label>
        <br>
        <input type="text" id="LastName" name="LastName" placeholder="Brown" required>

        <br>
        <br>

        <label for="YourEmail">Email:</label>
        <br>
        <input type="email" id="YourEmail" name="Email" placeholder="johnbrown@gmail.com" required>

        <br>
        <br>

        <label for="phoneNumber">Phone Number:</label>
        <br>
        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="+231770322706" required>
        <br>
        <br>
        <label for="password">Password: </label> 
        <br>
        <input type="password" name="password" id="password" placeholder="Enter Password" required>

        <br>
        <br>

        <input type="submit" value="SUBMIT" id="submitBtn">
    </form>
</div>
</body>
</html>
